spring.application.name=kajota-webpage
spring.data.mongodb.uri=${MONGO_URI:mongodb://localhost:27017/yourDatabaseName}
spring.data.mongodb.database=kajota
crossOrigins= ${ORIGINS:https://waitlist.kajota.io}
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${USERNAME:your-email@example.com}
spring.mail.password=${PASSWORD:your-password}
spring.mail.default-encoding=UTF-8
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.mime.charset=UTF



spring.thymeleaf.cache=false
spring.thymeleaf.enabled=true
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.web.resources.static-locations=classpath:/static/
